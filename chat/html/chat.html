<!DOCTYPE html>
<html>
  <head>
    <title>Chat Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script>
    <meta charset="utf-8" />
    <script type="text/javascript">
      var init_fn = function() {
        var form = $("#form");
        var msg = $("#msg");
        var log = $("#log");

        function appendLog(msg) {
          var d = log[0]
          var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
          msg.appendTo(log)
          if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
          }
        }
        var submit_fn = function() {
          if (!msg.val()) {
            return false;
          }
          websocket.send(msg.val())
          msg.val("");
          return false;
        }
        form.submit(submit_fn);

        var chat_close_fn = function(evt) {
          appendLog($("<div/>").text("Connection closed"))
        } 
        var chat_msg_fn   = function(evt) {
          appendLog($("<div/>").text(evt.data))
        }
        if (window["WebSocket"]) {
          websocket = new WebSocket("ws://{{.}}/chat");
          websocket.onclose = chat_close_fn
          websocket.onmessage = chat_msg_fn
        } else {
          appendLog($("<div/>").text("Browser doesn't support WebSockets."))
        }
      }
      $(document).ready(init_fn);
    </script>
    <style type="text/css">
      html {
        overflow: hidden;
      }
      body {
        overflow:    hidden;
        padding:     0;
        margin:      0;
        width:       100%;
        height:      100%;
        background:  gray;
      }
      #log {
        background:  white;
        margin:      0;
        padding:     0.5em 0.5em 0.5em 0.5em;
        position:    absolute;
        top:         0.5em;
        left:        0.5em;
        right:       0.5em;
        bottom:      3em;
        overflow:    auto;
      }
      #form {
        padding:     0 0.5em 0 0.5em;
        margin:      0;
        position:    absolute;
        bottom:      1em;
        left:        0px;
        width:       100%;
        overflow:    hidden;
      }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <form id="form">
      <input type="submit" value="Send" />
      <input type="text" id="msg" size="64" />
    </form>
  </body>
</html>
